<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


    <title>Matador de Monstros</title>
</head>

<body>
    <div id="app">
        <div class="panel scores">
            <div class="score">
                <h1>Jogador</h1>
                <div class="life-bar">
                    <div class="life" :class=" {danger : playerLife < 20 }" :style="{width : playerLife + '%'}">
                    </div>
                </div>
                <div> {{ playerLife }}%</div>
            </div>


            <div class="score">
                <h1>Monstro</h1>
                <div class="life-bar">
                    <div class="life" :class=" {danger : monsterLife < 20 }" :style="{width : monsterLife + '%'}">
                    </div>

                </div>
                <div> {{ monsterLife }}%</div>

            </div>

        </div>
        <div class="panel result" v-if="playerLife == 0 || monsterLife == 0">
            <div v-if="monsterLife == 0 " class="win">Você Venceu !!!</div>
            <div v-else class="loss">Você Perdeu :(</div>

        </div>
        <div class="panel buttons">
            <template v-if="running">
                <button class="btn attack" @click=attack(false)>Ataque</button>
                <button class="btn special-attack" @click=attack(true)>Ataque Especial</button>
                <button class="btn heal" @click="healAndHurt()">Curar</button>
                <button class="btn give-up" @click="running = false"> Desitir </button>
            </template>
            <button v-else @click="startGame" class="btn start">Iniciar Jogo</button>
        </div>
        <div v-if="logs.length" class="panel logs">

            <ul>
                <li v-for = " log in logs"
                 class = "logs" :class = "log.cls">{{ log.text }}</li>

            </ul>

        </div>

    </div>


    </div>

</body>
<script src="app.js"></script>

</html>
